<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{padding:0;margin:0}
        .header,.footer{width:100%;  background: #666;height:30px;clear:both;}
        .bd{
            padding-left:150px;
            padding-right:190px;
        }
        .left{
            background: #E79F6D;
            width:150px;
            float:left;
            margin-left:-100%;
            position: relative;
            left:-150px;
            
        }
        .main{
            background: #D6D6D6;
            width:100%;
            float:left;

        }
        .right{
            background: #77BBDD;
            width:190px;
            float:left;
            margin-left:-190px;
            position:relative;
            right:-190px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="header">Header</div>
    <div class="bd">
        <div class="main">Main</div>
        <div class="left">Left</div>
        <div class="right">Right
        </div>
    </div>
    <div class="footer">Footer</div>
    
    <!--圣杯布局：三者都浮动，main填满，所以把left挤到最左边，然后利用margin把位置还给左边-->
    <!--优点：三栏相互关联，有一定的抗性-->
    <!--缺点：布局中间部分一定要放在前面，左右顺序不限制。对于left快的margin负值一定要等于wrap的宽度-->
</body>
</html>
