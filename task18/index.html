<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            vertical-align: 7px;
        }
        .choose{
            background: red;
            color: #fff;
            line-height: 50px;
        }
        .create{
            width: 50px;
            height: 50px;
            background: aqua;
            margin-left: 10px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <textarea rows="10" cols="50">123456789</textarea>
    <input type="text">
    <input type="button" value="查询">
    <div id="container">
        <!--<div class="create"><span class="choose">200</span></div>-->
    <script>
        var textarea = document.getElementsByTagName('textarea')[0];
        var input = document.getElementsByTagName('input');
        var text = input[0];
        var btn = input[1];
        var arr = [];
        btn.onclick = function(){
            var textValue = text.value;
            var match = textarea.innerHTML.indexOf(textValue);
            if(match<0){
                return;
            }else{
                render(textValue);
            }
        };
        
        function render(str){
            textarea.innerHTML = arr.map(function(currentValue,index,arr){
                var data;
                if(str.length>0 && str != null){
                    data = data.replace(new RegExp(str, "g"),"<span class='choose'>" + str + "</span>")
                }
                return "<div>" + data + "</div>";
            }).join('');
        }
    </script>
</body>
</html>
